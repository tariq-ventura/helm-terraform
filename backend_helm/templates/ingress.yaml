apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.name }}"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: "{{ .Values.name }}"
            port:
              number: 80
  defaultBackend:
    service:
      name: "{{ .Values.name }}"
      port:
        number: 80
  tls:
    - hosts:
      -   {{ .Values.domain }}
      secretName: letsencrypt-prod